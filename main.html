<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/jvectormap@2.0.5/jquery-jvectormap.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jvectormap@2.0.5/jquery-jvectormap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jvectormap@2.0.5/maps/jquery-jvectormap-world-mill.js"></script>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <style>
    .container.map {
      height: auto;
      min-height: 230px;
    }

    #world-map-gdp {
      height: 230px;
      width: 100%;
    }
        /* Custom Sidebar Styles */
        .sidebar {
      min-height: 100vh;
      background-color: #004242;
      color: #fff;
      padding: 10px;
      position: fixed;
    }

    .sidebar .logo-details {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 15px;
    }

    .sidebar .logo_name {
      font-size: 18px;
      font-weight: bold;
    }

    .sidebar ul {
      list-style-type: none;
      padding: 0;
    }

    .sidebar ul li {
      margin: 10px 0;
    }

    .sidebar ul li a {
      text-decoration: none;
      color: #fff;
      display: flex;
      align-items: center;
      padding: 10px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .sidebar ul li a:hover {
      background-color: #028080;
    }

    .sidebar ul li a i {
      font-size: 20px;
      margin-right: 10px;
    }

    .sidebar ul li a .links_name {
      font-size: 15px;
    }

    .sidebar ul li .tooltip {
      display: none;
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 60px;
      }

      .sidebar ul li a .links_name {
        display: none;
      }

      .sidebar ul li .tooltip {
        display: inline-block;
        position: absolute;
        left: 65px;
        background-color: #fff;
        color: #000;
        padding: 5px 10px;
        border-radius: 5px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        z-index: 10;
        white-space: nowrap;
      }

      .sidebar ul li:hover .tooltip {
        display: inline-block;
      }
    }

  </style>
  <body>
     <!-- Sidebar -->
  <div class="sidebar d-flex flex-column">
    <div class="logo-details">
      <span class="logo_name">Summit Capital</span>
      <i class="bx bx-menu" id="toggleSidebar"></i>
    </div>
    <ul class="nav-list">
      <li>
        <a href="#">
          <i class="bx bx-grid-alt"></i>
          <span class="links_name">Home</span>
        </a>
        <span class="tooltip">Home</span>
      </li>
      <li>
        <a href="#">
          <i class="bx bx-user"></i>
          <span class="links_name">User</span>
        </a>
        <span class="tooltip">User</span>
      </li>
      <li>
        <a href="#">
          <i class="bx bx-chat"></i>
          <span class="links_name">Messages</span>
        </a>
        <span class="tooltip">Messages</span>
      </li>
      <li>
        <a href="#">
          <i class="bx bx-pie-chart-alt-2"></i>
          <span class="links_name">Analytics</span>
        </a>
        <span class="tooltip">Analytics</span>
      </li>
      <li>
        <a href="#">
          <i class="bx bx-cart-alt"></i>
          <span class="links_name">Order</span>
        </a>
        <span class="tooltip">Order</span>
      </li>
      <li>
        <a href="#">
          <i class="bx bx-cog"></i>
          <span class="links_name">Setting</span>
        </a>
        <span class="tooltip">Setting</span>
      </li>
      <li>
        <a href="login.html">
          <i class="bx bx-log-out"></i>
          <span class="links_name">Log Out</span>
        </a>
        <span class="tooltip">Logout</span>
      </li>
    </ul>
  </div>
    
    <div class="container-fluid">
      <section class="home-section py-4">
        <!-- Content Section -->
        <div class="row justify-content-evenly align-items-center mt-4">
          <!-- Map Section -->
          <div class="container map mt-5">
            <div id="world-map-gdp"></div>
          </div>
          <!-- Cards Section -->
          <div class="col-12 col-lg-4 mb-4">
            <div class="d-flex justify-content-between align-items-center">
              <h5>My Cards</h5>
              <h6><a href="#" style="text-decoration: none;">View All</a></h6>
            </div>
            <img src="Add_a_subheading-removebg-preview.png" alt="My Cards" class="img-fluid">
          </div>
        </div>
      </section>
    </div>
    
     
    

    <script>
      const sidebar = document.querySelector('.sidebar');
      const toggleSidebar = document.getElementById('toggleSidebar');
  
      toggleSidebar.addEventListener('click', () => {
        sidebar.classList.toggle('collapsed');
      });
    </script>

<script>
  $(document).ready(function () {
    $('#world-map-gdp').vectorMap({
      map: 'world_mill',
      backgroundColor: '#E4E9F7',
      regionStyle: {
        initial: {
          fill: '#1abc9c',
        },
      },
    });
  });
</script>
</body>
</html>
