<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="shortcut icon" type="img" href="Untitled_design-removebg-preview.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="main" style="background-color: #004242">

      <!-- Sign up form -->
      <section class="sign-in">
        <div class="container" style="background-color: black;">
            <div class="signin-content">
                <div class="signin-image">
                    <figure><img src="Beige Aesthetic Collage Motivational Quote Phone Wallpaper (3).png" alt="sing up image" style="width: 300px; height: 380px;"></figure>
                    <a href="login.html" class="signup-image-link" style="color: #ffffff; text-decoration: none;" >Create an account</a>
                </div>

                <div class="signin-form">
                        <div>
                            <h2 class="form" style="color: #ffffff;margin-top: 20px;">Sign up</h2>
                            <h6 style="color: #ffffff; margin-bottom: 10px;">Welcome Back to Summit Capital - See what's new</h6>
                        </div>
                   <br>
                    <form method="POST" class="register-form" id="login-form">
                        <div class="form-group">
                            <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" name="your_name" id="your_name" placeholder="Your Name"/>
                        </div>
                        <div class="form-group">
                            <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" name="your_pass" id="your_pass" placeholder="Password"/>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                            <label for="remember-me" class="label-agree-term" style="color: #ffffff;"><span><span></span></span >Remember me</label>
                        </div>
                        <div class="form-group form-button">
                          <a href="main.html"><input type="button" name="signin" id="signin" class="form-submit" value="Log in"/></a>  
                        </div>
                    </form>
                    <!-- <div class="social-login">
                        <span class="social-label" style="color: #ffffff;">Or login with</span>
                        <ul class="socials">
                            <li><a href="#"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li>
                            <li><a href="#"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li>
                            <li><a href="#"><i class="display-flex-center zmdi zmdi-google"></i></a></li>
                        </ul>
                    </div> -->
                </div>
            </div>
        </div>
    </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
