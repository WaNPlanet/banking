<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="shortcut icon" type="img" href="Untitled_design-removebg-preview.png">
   <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="main" style="background-color: #004242">

      <!-- Sign up form -->
      <section class="signup" >
          <div class="container" style="background-color: #000000;">
              <div class="signup-content">
                  <div class="signup-form">
                    <div>
                        <h2 class="form" style="color: #ffffff; margin-top: 20px;">Sign up</h2>
                        <h6 style="color: #ffffff; margin-bottom: 10px;">Welcome to Summit Capital - Lets get you started</h6>
                    </div>
                     <br>
                      <form class="register-form" id="">
                          <div class="form-group">
                              <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                              <input type="text" name="name" id="name" placeholder="Your Name"/>
                          </div>
                          <div class="form-group">
                              <label for="email"><i class="zmdi zmdi-email"></i></label>
                              <input type="email" name="email" id="email" placeholder="Your Email"/>
                          </div>
                          <div class="form-group">
                              <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                              <input type="password" name="pass" id="pass" placeholder="Password"/>
                          </div>
                          <div class="form-group">
                              <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                              <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password"/>
                          </div>
                         
                          <div class="form-group form-button">
                              <a href="main.html"><input type="button" name="signup" id="signup" class="form-submit" value="Register"/></a>
                          </div>
                      </form>
                  </div>
                  <div class="signup-image">
                      <figure><img src="Beige Aesthetic Collage Motivational Quote Phone Wallpaper (3).png" alt="sign up image" style="width: 300px; height: 380px;"></figure>
                      <a href="signup.html" class="signup-image-link" style="color: #ffffff;text-decoration: none;">I am already member</a>
                  </div>
              </div>
          </div>
      </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
